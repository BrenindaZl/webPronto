        <div class="form-box">
            <h2 class="titulo-cadastro">Criar Conta</h2>
            <form action="#" class="form-cadastro">
                <div class="input-group">
                    <label class="titulo-input">Nome Completo:</label>
                    <input type="text" name="nome" placeholder="Digite seu nome completo." required>
                </div>
                <div class="input-group">
                    <label class="titulo-input">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha." required>
                </div>
                <div class="input-group">
                    <label class="titulo-input">Confirmar senha</label>
                    <input type="password" name="confSenha" placeholder="Confirme sua senha." required>
                </div>
                <div class="btn-group">
                    <button>Cancelar</button>
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
